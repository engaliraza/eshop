version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: eshop_db
    restart: always
    environment:
      POSTGRES_USER: ${DB_USERNAME:-postgres}
      POSTG-RES_PASSWORD: ${DB_PASSWORD:-password}
      POSTGRES_DB: ${DB_NAME:-eshop_dev}
    ports:
      - "5432:5432"
    volumes:
      - eshop_data:/var/lib/postgresql/data
    networks:
      - eshop-network

volumes:
  eshop_data:

networks:
  eshop-network:
    driver: bridge